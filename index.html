<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Chifoumi</title>
    <!-- DESCRIPTION -->
    <meta name='description' content=''>
    <!-- CSS -->
    <link rel='stylesheet' href='css/main.css'>
    <!-- GOOGLE FONTS -->
    <!-- Roboto -->
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <!-- Quicksand -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Quicksand&display=swap' rel='stylesheet'>
    <!-- Bangers -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Bangers&display=swap' rel='stylesheet'>
    <!-- FONTAWESOME -->
    <script src='https://kit.fontawesome.com/29ef46100e.js' crossorigin='anonymous'></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <h1 class="bg-primary text-center text-white p-3">CHIFOUMI</h1>
        <div class="row">
            <div class="col-6 border text-center align-self p-3">
                <h2>Joueur</h2>
                <div class="row mt-5">
                    <div class="col">
                        <button type="button" class="btn btn-primary"><i class="far fa-hand-rock"></i></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"><i class="far fa-hand-paper"></i></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"><i class="far fa-hand-scissors"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border mt-5">
                        <h2>Choix du joueur</h2>
                    </div>
                </div>
            </div>
            <div class="col-6 border text-center align-self p-3">
                <h2>Robot</h2>
                <div class="row mt-5">
                    <div class="col">
                        <button type="button" class="btn btn-primary"><i class="far fa-hand-rock"></i></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"><i class="far fa-hand-paper"></i></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"><i class="far fa-hand-scissors"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border mt-5">
                        <h2>Choix du robot</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src='js/main.js'></script>
    <!-- BOOTSTRAP -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
